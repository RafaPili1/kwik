comment: false

codecov:
  require_ci_to_pass: false

coverage:
  precision: 1
  round: down
  range: "90...100"
  status:
    project:
      default:
        target: 82%

      generator:
        target: 89%
        paths:
          - generator/

      fuzzer:
        target: 90%
        paths:
          - fuzzer/

      evaluator:
        target: 56%
        paths:
          - evaluator/

    patch:
      default:
        target: 90%
        only_pulls: true
